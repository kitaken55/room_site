        <h1>
            <img src="./img/logo.png" alt="ロゴの画像">
        </h1>
        <nav>
            <ul class="navi">
                <li id="mark1"><a href="./index.html">About</a></li>
                <li><a href="./news.html">News</a></li>
                <li><a href="./qa.html">Q&A</a></li>
            </ul>
        </nav>
    </header>

    <div class="top">
        <h1><img src="./img/top.png" alt="トップの画像"></h1>
    </div>

    <main>
        <div class="concept">
            <h1><img src="./img/message.png" alt="椅子の写真1"></h1>
            <div class="concept-box">
                <div class="concept-text">
                    <h2>暮らしを提案する。</h2>
                    <p>
                        私たちは、家具を売るのではなく、お客様の理想とする<br> 「暮らし」を提案します。<br> 仕事で疲れた後に帰りたくなる、<br> 今日も１日頑張ろうと思える、<br>
                        そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。
                    </p>
                </div>
            </div>
        </div>

        <div class="introduction-style">
                <h2>豊富なスタイル</h2>
                <img src="./img/slide03_room2.png" alt="豊富なスタイル部分の画像">
        </div>

        <div class="news">
            <h1>NEWS</h1>
            <div class="news-content">
                <img src="./img/news_chair1.png" alt="ニュースの椅子1">
                <img src="./img/news_chair2.png" alt="ニュースの椅子2">
                <img src="./img/news_chair3.png" alt="ニュースの椅子3">
            </div>
            <p><a href="#">view more</a></p>
        </div>

    </main>

    <div class="contact">
        <h1>CONTACT</h1>
        <form action="#">
            <input type="text" placeholder="お名前">
            <input type="text" placeholder="メールアドレス">
            <textarea cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
            <input type="submit">
        </form>
    </div>

    <footer>
        <h1>
            <img src="./img/logo_white.png" alt="ロゴの画像">
        </h1>
        <nav>
            <ul class="navi">
                <li><a href="./index.html">About</a></li>
                <li><a href="./news.html">News</a></li>
                <li><a href="./qa.html">Q&A</a></li>
            </ul>
        </nav>
    </footer>
